name: stakater-update-cd-repo-v3
taskRef:
  task: stakater-update-cd-repo-v3
  kind: ClusterTask
params:
- name: PR_NUMBER
  value: $(params.prnumber)
- name: IMAGE_TAG
  value: $(tasks.stakater-create-git-tag-v1.results.GIT_TAG)
- name: IMAGE_NAME
  value: $(params.image_registry_url)
- name: ENVIRONMENT
  value: $(params.environment)
- name: REPO_PATH
  value: $(params.repoPath)
- name: GIT_REVISION
  value: $(params.gitrevision)
- name: GIT_ORGANIZATION
  value: $(params.gitorganization)
- name: GIT_CD_REPO
  value: $(params.gitcdrepo)
- name: CLUSTER_NAME
  value: $(params.clusterName)
- name: TEAM
  value: $(params.team)
- name: NAMESPACE
  value: $(params.namespace)
- name: HELM_REGISTRY
  value: $(params.helm_registry)
workspaces:
- name: source
  workspace: source
