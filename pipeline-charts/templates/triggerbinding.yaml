{{ if .Values.triggerbinding.enabled }}

{{- range .Values.triggerbinding.bindings }}
---
apiVersion: triggers.tekton.dev/v1alpha1
kind: TriggerBinding
metadata:
  {{- if .name }}
  name: {{ .name }}
  {{- else }}
  name: {{ include "pipeline-charts.fullname" . }}
  {{- end }}

spec:
 params:
 {{- if .bodyParams }}
 {{- range .bodyParams }}
  - name: {{ .name }}
    value: {{ .value}}
 {{- end -}}
 {{- end -}}


{{- end -}}

{{- end -}}