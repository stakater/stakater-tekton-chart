{{- if .Values.pipelines.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ include "pipeline-charts.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- if or .Values.default_pipelines.params .Values.additionalParams }}
  params:
    {{- range $.Values.additionalParams }}
    - name: {{ .name }} 
    {{- end }}
    {{- range $.Values.default_pipelines.params }}
    - name: {{ .name }}
    {{- end }}
  {{- end }}
  {{- if .Values.workspaces }}
  workspaces:
    {{- range $.Values.workspaces }}
    - name: {{ .name }} 
    {{- end }}
  {{- end }}
  {{- if .Values.pipelines.finally }}
  finally:
    {{- range .Values.pipelines.finally }}
    {{- $default := include "pipeline-charts.get_default_task_values" (list . $.Values.default_pipelines.tasks ) | fromJson }}
    - name: {{ .taskName }}
      taskRef:
        - name: {{ .taskName }}
          kind: ClusterTask
      {{- if or $default.params .params }}
      params:
      {{- range $default.params }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}
      {{- end }}
      {{- range .params }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}    
      {{- end }}
      {{- end }}
      {{- if or $default.workspaces .workspaces }}      
      workspaces:
        {{- range $default.workspaces }}
        - name: {{ .name }}
          {{- if .workspace }}
          workspace: {{ .workspace }}
          {{- end }}
        {{- end }}
        {{- range .workspaces }}
        - name: {{ .name }}
          workspace: {{ .workspace }}
        {{- end }}
      {{- end }}
    {{- end }}  
  {{- end }}
  tasks: 
    {{- $previoustask := "" }}
    {{- range .Values.pipelines.tasks }}
    {{- $default := include "pipeline-charts.get_default_task_values" (list . $.Values.default_pipelines.tasks ) | fromJson }}
    - name: {{ .taskName }}
      taskRef:
        - name: {{ .taskName }}
          kind: ClusterTask
      {{- if or $default.params .params }}
      params:
      {{- $addedParams := dict }}
      {{- range .params }}
      {{- $addedParams := set $addedParams .name "e" }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}    
      {{- end }}
      {{- range $default.params }}
      {{- if hasKey $addedParams .name }}
      {{- else }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
      {{- end }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if or $default.workspaces .workspaces }}      
      workspaces:
        {{- range $default.workspaces }}
        - name: {{ .name }}
          {{- if .workspace }}
          workspace: {{ .workspace }}
          {{- end }}
        {{- end }}
        {{- range .workspaces }}
        - name: {{ .name }}
          workspace: {{ .workspace }}
        {{- end }}
      {{- end }}
      {{- if or $previoustask .runAfter }}
      runAfter:
        {{- if .runAfter }}
        {{- range .runAfter }}
        - {{ . }}
        {{- end }}
        {{- else }}
        {{- if $previoustask }}
        - {{ $previoustask }}
        {{- end }}
        {{- end -}}
      {{- end }}
      {{- $previoustask = .taskName }}
    {{- end }}
{{- end }}