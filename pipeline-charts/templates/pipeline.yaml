{{- if .Values.pipelines.enabled }}
apiVersion: v1beta1
kind: Pipeline
metadata:
  name: {{ include "pipeline-charts.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- if .Values.pipelines.params }}
  params:
    {{- range $.Values.pipelines.params }}
    {{- if .name }}
    - name: {{ .name }} 
    {{- end }}
    {{- end }}
  {{- end }}
  workspaces:
    {{- range $.Values.pipelines.workspaces }}
    - name: {{ .name }} 
    {{- end }}
  tasks: 
    {{- range $.Values.pipelines.tasks }}
    - name: {{ .taskName }}
      taskRef:
        - name : {{ .taskName }}
      params:
        {{- range .params }}
        - name: {{ .name }}
          {{- if .value }}
          value: {{ .value }}
          {{- else }}
          value: {{ cat "$(params." .name ")" | replace " " "" }}
          {{- end }}    
        {{- end }}
      {{- if .workspaces }}
      workspaces:
        {{- range .workspaces }}
        - name: {{ .name }}
          workspace: {{ .workspace }}
        {{- end }}
      {{- end }} 
      {{- if .runAfter }}
      runAfter:
      {{- range .runAfter }}
       - {{ . }}
      {{- end }}
      {{- end }}
    {{- end }}
{{- end }}