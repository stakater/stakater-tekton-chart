{{- if .Values.pipelines.enabled }}
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: {{ include "pipeline-charts.name" . }}
  namespace: {{ .Release.Namespace }}
spec:
  {{- $default_tasks := list }}
  {{- range $path, $_ :=  .Files.Glob  "default-config/tasks/**.yaml" }}
      {{- $dt1 := $.Files.Get $path | fromYaml }}
      {{- $default_tasks = append $default_tasks $dt1 }}
  {{- end }}
  {{- $default_params:=include "pipeline-charts.get_pipeline_params" (list .Values.pipelines.tasks $default_tasks ) | fromJson }}  
  {{- if $default_params }}
  params:
    {{- range $k,$v:=$default_params }}
    - name: {{ $k }}
      type: string
    {{- end }}
  {{- end }}
  {{- if .Values.workspaces }}
  workspaces:
    {{- range $.Values.workspaces }}
    - name: {{ .name }} 
    {{- end }}
  {{- end }}
  {{- if .Values.pipelines.finally }}
  finally:
    {{- range .Values.pipelines.finally }}
    {{- $default := include "pipeline-charts.get_default_task_values" (list . $default_tasks ) | fromJson }}
    - name: {{ .name | default .taskName }}
      taskRef:
          name: {{ .taskName }}
          kind: ClusterTask
      {{- if or $default.params .params }}
      params:
      {{- range $default.params }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}
      {{- end }}
      {{- range .params }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}    
      {{- end }}
      {{- end }}
      {{- if or $default.workspaces .workspaces }}      
      workspaces:
        {{- range $default.workspaces }}
        - name: {{ .name }}
          {{- if .workspace }}
          workspace: {{ .workspace }}
          {{- end }}
        {{- end }}
        {{- range .workspaces }}
        - name: {{ .name }}
          workspace: {{ .workspace }}
        {{- end }}
      {{- end }}
    {{- end }}  
  {{- end }}
  tasks:
    {{- $previoustask := "" }}
    {{- range .Values.pipelines.tasks }}
    {{- $default := include "pipeline-charts.get_default_task_values" (list . $default_tasks ) | fromJson }}
    - name: {{ .name | default .taskName }}
      taskRef:
          name: {{ .taskName }}
          kind: ClusterTask
      {{- if .retries }}
      retries: {{ .retries }}
      {{- end }}
      {{- if or $default.params .params }}
      params:
      {{- $addedParams := dict }}
      {{- range .params }}
      {{- $addedParams := set $addedParams .name "e" }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value | quote }}
        {{- else }}
        value: $(params.{{.name}})
        {{- end }}    
      {{- end }}
      {{- range $default.params }}
      {{- if hasKey $addedParams .name }}
      {{- else }}
      - name: {{ .name }}
        {{- if .value }}
        value: {{ .value | quote }}
        {{- else }}
        value: $(params.{{.name}})
      {{- end }}
      {{- end }}
      {{- end }}
      {{- end }}
      {{- if or $default.workspaces .workspaces }}      
      workspaces:
        {{- range $default.workspaces }}
        - name: {{ .name }}
          {{- if .workspace }}
          workspace: {{ .workspace }}
          {{- end }}
        {{- end }}
        {{- range .workspaces }}
        - name: {{ .name }}
          workspace: {{ .workspace }}
        {{- end }}
      {{- end }}
      {{- if or $previoustask .runAfter }}
      runAfter:
        {{- if .runAfter }}
        {{- range .runAfter }}
        - {{ . }}
        {{- end }}
        {{- else }}
        {{- if $previoustask }}
        - {{ $previoustask }}
        {{- end }}
        {{- end -}}
      {{- end }}
      {{- $previoustask = .name | default .taskName }}
    {{- end }}
{{- end }}
